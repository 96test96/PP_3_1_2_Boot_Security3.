<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <style>
        body {
            font-size: large;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 3px solid;
            align-content: center;
        }

        tr:hover td {
            background-color: lightblue;
        }

        {
            border: 0;
        }
    </style>
</head>
<body>

<p>Информация о пользователе</p>

<div>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>

        </tr>
        </thead>
        <tbody>
        <tr th:object="${users}">
            <th th:text="*{id}"></th>
            <th th:text="*{username}"></th>
            <th th:text="*{lastName}"></th>
            <th th:text="*{age}"></th>
            <th th:text="*{email}"></th>
            <th th:text="*{roles}"></th>

        </tr>
        </tbody>
    </table>
</div>

<form action="/logout">
    <button>Logout</button>
</form>

</body>
</html>
